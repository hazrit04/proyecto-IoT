<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .admin-container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }
    .admin-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control {
      margin-bottom: 15px;
      border-radius: 10px;
    }
    .btn-custom {
      width: 100%;
      border-radius: 10px;
      background: #ffffff;
      color: #2575fc;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background: #2575fc;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Admin Page</h1>
    <div>
      <input type="text" id="contactName" class="form-control" placeholder="Contact Name">
      <input type="text" id="contactPhone" class="form-control" placeholder="Contact Phone">
      <button id="addContactButton" class="btn btn-custom">Add Emergency Contact</button>
    </div>
    <div id="content"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const userData = userDoc.data();
          if (userData.role !== "admin") {
            alert("Access denied");
            window.location.href = 'data.html'; // Redirigir a data.html si no es administrador
          } else {
            document.getElementById('content').textContent = "Welcome, Admin!";
          }
        } else {
          console.error('No such document!');
        }
      } else {
        window.location.href = 'home.html'; // Redirigir a home.html si no est√° autenticado
      }
    });

    async function addContact() {
      const contactName = document.getElementById('contactName').value;
      const contactPhone = document.getElementById('contactPhone').value;
      try {
        await addDoc(collection(db, "emergencyContacts"), {
          name: contactName,
          phone: contactPhone
        });
        alert('Emergency contact added successfully');
      } catch (error) {
        console.error('Error adding contact:', error);
        alert('Error: ' + error.message);
      }
    }

    document.getElementById('addContactButton').addEventListener('click', addContact);
  </script>
</body>
</html>
